<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel Logo">
    </div>
  </header>
  <main>
    <div class="left">
      <div class="top">
        <h1 class="intro">
          We're <span class="soon">coming soon</span>
        </h1>
        <p class="announce">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="bottom">
        <form id="subscribe" class="subscribe">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" id="error" class="error" alt="error" hidden>
          <button type="submit" class="submit"><img src="images/icon-arrow.svg"></button>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="images/hero-mobile.jpg" alt="Hero">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/cielitoangelo" target="_blank">Cielito Angelo Lozano</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
